require:
  - rubocop-rails
AllCops:
  Exclude:
    - 'bin/*'
    - 'spec/dummy/bin/*'
    - 'spec/dummy/db/schema.rb'
    - 'gemfiles/vendor/**/*'
# Documentation
Documentation:
  Enabled: false

# Metrics
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 17
Metrics/PerceivedComplexity:
  Max: 8
Metrics/AbcSize:
  Max: 21

# Style
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: ()
    '%w': '()'
    '%W': '()'
    '%i': '()'
    '%I': '()'
